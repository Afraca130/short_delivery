<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>

<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5074aaa16cc6c12ab3a405a1341ea72d"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center: new kakao.maps.LatLng(37.56963, 126.98453), // 지도의 중심좌표
				level: 5, // 지도의 확대 레벨
				mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
			};

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption);

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

		// 지도에 선을 표시한다 
		var polyline = new kakao.maps.Polyline({
			map: map, // 선을 표시할 지도 객체 
			path: [ // 선을 구성하는 좌표 배열
				new kakao.maps.LatLng(37.56963, 126.97653),
				new kakao.maps.LatLng(37.57363, 126.98053),
				new kakao.maps.LatLng(37.57363, 126.97653)
			],
			endArrow: true, // 선의 끝을 화살표로 표시되도록 설정한다
			strokeWeight: 3, // 선의 두께
			strokeColor: '#FF0000', // 선 색
			strokeOpacity: 0.9, // 선 투명도
			strokeStyle: 'solid' // 선 스타일
		});
	</script>
</body>

</html>
